<div *ngIf="userErrorFlag"
class="alert alert-danger text-center">
{{userErrorMsg}}
</div>

<body>
<nav class="navbar fixed-top cl-grey-navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <h1 class="cl-text-black navbar-brand cl-text-bold">
        Restaurant Profile
      </h1>
    </div>

    <div class="navibar-header">
      <a (click)="updateRestaurant(restaurant)" style="cursor:pointer" class="navbar-brand ml-auto">
        <i class="fas fa-check cl-text-white"></i>
      </a>
    </div>

  </div>
</nav>

<div class="container">
  <p> Account info</p>
  <div class="form-group cl-text-bold">
    <label>Name</label>
    <input [(ngModel)]="restaurant.name" name="name" type="text" class="form-control">
  </div>
  <div class="form-group cl-text-bold">
    <label>Email address</label>
    <input [(ngModel)]="restaurant.email" name="email" type = "email" class="form-control" placeholder="abc@gmail.com">
  </div>
  <div class="form-group cl-text-bold">
    <label>Phone</label>
    <input [(ngModel)]="restaurant.phone" name="phone" type="text" class="form-control" placeholder="0000000000">
  </div>

  <p>Restaurant Information</p>
  <div class="form-group cl-text-bold">
    <label>Description</label>
    <input [(ngModel)]="restaurant.description" name="description" type="text" class="form-control" placeholder="Wander">
  </div>

  <div class="form-group cl-text-bold">
    <label>Address1</label>
    <input [(ngModel)]="restaurant.address1" name="address1" type="text" class="form-control" placeholder="Wander">
  </div>
  <div class="form-group cl-text-bold">
    <label>Address2</label>
    <input [(ngModel)]="restaurant.address2" name="address2" type="text" class="form-control" placeholder="Wander">
  </div>
  <div class="form-group cl-text-bold">
    <label>City</label>
    <input [(ngModel)]="restaurant.city" name="city" type="text" class="form-control" placeholder="Wander">
  </div>
  <div class="form-group cl-text-bold">
    <label>State</label>
    <input [(ngModel)]="restaurant.state" name="state" type="text" class="form-control" placeholder="Wander">
  </div>
  <div class="form-group cl-text-bold">
    <label>Type</label>
    <input [(ngModel)]="restaurant.type" name="type" type="text" class="form-control" placeholder="Wander">
  </div>
  <button class="btn btn-primary btn-block"
      (click)="updateRestaurant(restaurant)">Update
  </button>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--<button class="btn btn-danger  btn-block"-->
          <!--(click)="logout()" routerLinkActive="active">Logout-->
  <!--</button>-->
  <!--<button class="btn btn-danger  btn-block"-->
          <!--(click)="deleteUser()" routerLinkActive="active">Delete-->
  <!--</button>-->

</div>



<nav class="navbar fixed-bottom cl-grey-navbar">
  <div class="container-fluid">
    <a routerLink="/restaurant/home/{{restaurantId}}" class="navbar-brand cl-icon-padding cl-text-blue float-left">
      <i class="fas fa-home cl-text-blue"></i>
    </a>
    <a routerLink="../home" class="navbar-brand cl-icon-padding cl-text-blue float-right">
      <i class="fas fa-user cl-text-blue"></i>
    </a>
  </div>
</nav>

</body>
