<div *ngIf="errorFlag"
     class="alert alert-danger text-center">
  {{errorMsg}}
</div>

<nav class="navbar fixed-top cl-grey-navbar">
  <div class="container-fluid">
    <div>
      <a routerLink="/user/{{userId}}/profile" class="navbar-brand cl-text-black cl-icon-padding">
        <i class="fas fa-angle-left"></i>
      </a>
      <h1 class="navbar-brand cl-text-black cl-text-bold cl-text-grey">
        Check out
      </h1>
    </div>
    <a (click)="updateOrder()" class="navbar-brand cl-text-black float-right cl-icon-padding">
      <i class="fas fa-check"></i>
    </a>
  </div>
</nav>

<div class="container cl-container-padding-more">
  <div class="container cl-container-padding-more">

    <table class="table table-striped table-center">
      <thead>
      <tr>
        <th scope="col" class="col-sm-3">Dish name</th>
        <th scope="col" class="col-sm-3">Price</th>
        <th scope="col" class="col-sm-3">Quantity</th>
        <!--<th scope="col">Picture</th>-->
        <th scope="col"></th>
      </tr>
      </thead>
  <tbody *ngFor="let dish of dishes; index as i">
        <td>{{dish.dish}}</td>
        <td>{{dish.price}}</td>
        <td>
          <div class="form-group ">
          <input [(ngModel)]="dish.quantity"
                 name = "quantity"
                 type="Number"
                 class="form-control"
                 id="dish-num"
                 placeholder="quantity"/>
          <!--<button type="submit" class="btn btn-block btn-primary">change quantities</button>-->
        </div>
        </td>
      </tbody>
    </table>
    <div class="float-right"><h4>Total: {{total | currency:''}}</h4></div>
  </div>
<br/>

  <div>
    <div class="form-group cl-text-bold">
      <label>Address1</label>
      <textarea [(ngModel)]="address1" rows="4" name="address1" type="text" class="form-control"
                placeholder="{{address1}}">
      </textarea>
    </div>
    <div class="form-group cl-text-bold">
      <label>Address2</label>
      <textarea [(ngModel)]="address2" rows="4" name="address2" type="text" class="form-control"
                placeholder="{{address2}}">
      </textarea>
    </div>
    <div class="form-group cl-text-bold">
      <label>City</label>
      <textarea [(ngModel)]="city" rows="4" name="city" type="text" class="form-control"
                placeholder="{{city}}">
      </textarea>
    </div>
    <div class="form-group cl-text-bold">
      <label>State</label>
      <textarea [(ngModel)]="state" rows="4" name="state" type="text" class="form-control"
                placeholder="{{state}}">
      </textarea>
    </div>
    <div class="form-group cl-text-bold">
      <label>Zip Code</label>
      <textarea [(ngModel)]="zip" rows="4" name="zip" type="text" class="form-control"
                placeholder="{{zip}}">
      </textarea>
    </div>
    <div class="form-group cl-text-bold">
      <label>Contact Phone</label>
      <input [(ngModel)]="phone" name="phone" type = "email" class="form-control" placeholder="{{phone}}">
    </div>
  </div>

  <button class="btn btn-primary  btn-block" (click)="submit()">Submit Order</button>
  <button class="btn btn-danger  btn-block" (click)="deleteOrder()">Delete</button>
</div>



<nav class="navbar fixed-bottom cl-grey-navbar">
  <ul class="nav nav-tabs" id = "menu">
    <li class = "nav-item">    <a routerLink="" class="navbar-brand cl-text-black cl-icon-padding">
      <span class="fas fa-home"></span>
    </a></li>
    <li class = "nav-item">    <a routerLink="/user/{{userId}}/orderhistory" class="navbar-brand cl-text-black cl-icon-padding pull-left">
      <span class="fas fa-history"></span>
    </a></li>
  </ul>
  <form class="form-inline my-2 my-lg-0">
    <a routerLink="/user/{{userId}}/profile" class="navbar-brand cl-text-black cl-icon-padding float-right">
      <span class="fas fa-user"></span>
    </a>
  </form>

</nav>
